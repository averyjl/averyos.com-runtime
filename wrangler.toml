name = "averyoscom-runtime"
compatibility_date = "2026-02-05"
main = ".open-next/worker.js"
compatibility_flags = ["nodejs_compat"]

[assets]
binding = "ASSETS"
directory = ".open-next/assets"

[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true 
persist = true
head_sampling_rate = 1

[env.production]
name = "averyos-runtime"
workers_dev = false
routes = ["https://averyos.com/*"]

[env.production.vars]
SITE_URL = "https://averyos.com"
NPM_CONFIG_REGISTRY = "https://registry.npmjs.org/"
# Note: VAULTAUTH_TOKEN, VAULTSIG_SECRET, and STRIPE_KEY 
# should be managed as SECRETS in the Cloudflare Dashboard.
