name: ğŸ§­ VaultBridge Dashboard Sync

on:
  push:
    paths:
      - 'VaultBridge/**'
      - 'capsules/**'
      - '**/*.aoscap'
      - '**/*.json'
      - '.github/workflows/VaultBridge_Dashboard.yml'
    branches: [ main ]

jobs:
  render-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ“Š Diff SHA Chain
        run: |
          echo "ğŸ” VaultBridge Dashboard Triggered"
          echo "Comparing SHA lineage across manifests..."
          grep -Eo '"sha512": *"[^"]+"' VaultBridge/*.json > sha_snapshot.log
          cat sha_snapshot.log

      - name: ğŸ“¤ Commit SHA Snapshot
        run: |
          git config user.name "VaultBridge Bot"
          git config user.email "bot@averyos.com"
          git add sha_snapshot.log
          git commit -m "ğŸ” VaultBridge SHA snapshot update" || echo "No changes"
          git push
