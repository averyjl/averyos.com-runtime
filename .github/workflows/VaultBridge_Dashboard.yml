name: ğŸ§­ VaultBridge Dashboard Sync

on:
  push:
    paths:
      - 'VaultBridge/**'
      - 'capsules/**'
      - '**/*.aoscap'
      - '**/*.json'
      - '.github/workflows/VaultBridge_Dashboard.yml'
    branches: [ main ]

jobs:
  render-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ“Š Extract SHA Chain Snapshot
        run: |
          echo "ğŸ” VaultBridge Dashboard Triggered"
          grep -Eo '"sha512": *"[^"]+"' VaultBridge/*.json > VaultBridge/sha_snapshot.log
          cat VaultBridge/sha_snapshot.log

      - name: ğŸ›¡ï¸ Configure Git Auth
        run: |
          git config user.name "VaultBridge Bot"
          git config user.email "bot@averyos.com"

      - name: ğŸ”„ Pull Latest (Prevent Push Rejection)
        run: |
          git pull origin main --rebase || true

      - name: ğŸ§¾ Commit SHA Trace Log
        run: |
          git add VaultBridge/sha_snapshot.log
          git commit -m "ğŸ” VaultBridge SHA snapshot update" || echo "No changes to commit"
          git push origin main
