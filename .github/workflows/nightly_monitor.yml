name: ğŸ” Nightly Redirect Drift Scan

permissions:
  contents: read

on:
  schedule:
    - cron: '0 6 * * *'  # 6:00 AM UTC daily
  workflow_dispatch:

jobs:
  drift-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compare Live vs Config
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          curl -s -X GET "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/rulesets/phases/http_request_redirect/entrypoint" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" > live_rules_raw.json

          # Guard against auth errors before diffing
          API_SUCCESS=$(jq -r '.success' live_rules_raw.json 2>/dev/null || echo "false")
          if [ "$API_SUCCESS" != "true" ]; then
            echo "âš ï¸ Cloudflare API authentication failed â€” skipping diff."
            echo "Error: $(jq -r '.errors[0].message // "Unknown error"' live_rules_raw.json 2>/dev/null)"
            exit 1
          fi

          jq '[.result.rules[] | {description, action, expression, enabled, action_parameters}]' live_rules_raw.json > live_rules.json 2>/dev/null || echo "[]" > live_rules.json

          echo "ğŸ” Comparing with cloudflare_redirects_config.json..."
          diff cloudflare_redirects_config.json live_rules.json || echo "âš ï¸ Drift detected or rule mismatch."
