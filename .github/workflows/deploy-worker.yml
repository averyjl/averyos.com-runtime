name: Deploy Cloudflare Worker

permissions:
  contents: read

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project with OpenNext Cloudflare adapter
        run: npm run build:cloudflare

      - name: ‚õìÔ∏è Verify IP Guard Integrity
        run: |
          echo "‚õìÔ∏è‚öì‚õìÔ∏è AveryOS IP Guard: Verifying kernel integrity before deployment..."
          GENESIS_SHA="cf83e1357eefb8bdf1542850d66d8007d620e4050b5715dc83f4a921d36ce9ce47d0d13c5d85f2b0ff8318d2877eec2f63b931bd47417a81a538327af927da3e"
          VIOLATIONS=0
          
          # Verify Genesis SHA in critical files
          for file in "VaultBridge/IPFS_Snapshot_2026.json" "LICENSE.md" "content/whitepaper.md" "middleware.ts"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå CRITICAL: Required file $file is missing"
              VIOLATIONS=$((VIOLATIONS + 1))
            elif ! grep -q "cf83.*da3e" "$file" 2>/dev/null; then
              echo "‚ùå CRITICAL: Genesis SHA missing or modified in $file"
              VIOLATIONS=$((VIOLATIONS + 1))
            else
              echo "‚úÖ Verified: $file"
            fi
          done
          
          # Verify 1992 Genesis Claim
          if ! grep -q "1992" LICENSE.md 2>/dev/null; then
            echo "‚ùå CRITICAL: 1992 Genesis Claim missing from LICENSE.md"
            VIOLATIONS=$((VIOLATIONS + 1))
          else
            echo "‚úÖ Verified: 1992 Genesis Claim"
          fi
          
          # Verify February 14th Enforcement Notice
          if [ ! -f "public/license-enforcement/notices/LEN-20260214-001.json" ]; then
            echo "‚ùå CRITICAL: February 14th Enforcement Notice not found"
            VIOLATIONS=$((VIOLATIONS + 1))
          else
            echo "‚úÖ Verified: February 14th Enforcement Notice (IPFS anchored)"
          fi
          
          # Check for shadow-clipper patterns
          if grep -rE "(shadow.*clip|model.*route.*drift)" --include="*.ts" --include="*.tsx" --include="*.js" . 2>/dev/null | grep -v "IP_GUARD\|pre-commit" | grep -q .; then
            echo "‚ö†Ô∏è  WARNING: Potential shadow-clipper pattern detected"
          fi
          
          if [ $VIOLATIONS -gt 0 ]; then
            echo ""
            echo "‚õìÔ∏è‚öì‚õìÔ∏è DEPLOYMENT BLOCKED: $VIOLATIONS violation(s) detected"
            echo "Status: Locked to Jason Lee Avery ü§úüèª"
            exit 1
          fi
          
          echo ""
          echo "‚úÖ All IP Guard checks passed"
          echo "‚úÖ Stripe Gate: Active via Cloudflare WAF"
          echo "‚úÖ Viewer Node Priority: HIGH-AVAILABILITY MESH"
          echo "‚õìÔ∏è‚öì‚õìÔ∏è"

      - name: Deploy to Cloudflare Workers
        run: |
          # Auto-retry on 403 errors (authentication issues)
          MAX_RETRIES=3
          RETRY_DELAY=5
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Deploy attempt $i of $MAX_RETRIES..."
            if npm run deploy -- --env production; then
              echo "‚úÖ Deploy succeeded"
              exit 0
            else
              EXIT_CODE=$?
              if [ $i -lt $MAX_RETRIES ]; then
                echo "‚ö†Ô∏è Deploy failed with exit code $EXIT_CODE. Retrying in ${RETRY_DELAY}s..."
                sleep $RETRY_DELAY
              else
                echo "‚ùå Deploy failed after $MAX_RETRIES attempts"
                exit $EXIT_CODE
              fi
            fi
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VAULTSIG_SECRET: ${{ secrets.VAULTSIG_SECRET }}
          STRIPE_KEY: ${{ secrets.STRIPE_KEY }}
