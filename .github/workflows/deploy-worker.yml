name: Deploy Cloudflare Worker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      # NOTE: The current build produces a Next.js app, not a Worker bundle.
      # The configured Worker entrypoint (dist/worker.js) does not exist.
      # Add a Worker bundle build step here or use a Next.js Cloudflare adapter.
      # Example Worker bundle build:
      # - name: Build Worker bundle
      #   run: npx esbuild src/worker.ts --bundle --format=esm --platform=browser --outfile=dist/worker.js
      # TODO: Add Worker bundle generation step before deploying to Workers
      # Example: npx esbuild src/worker.ts --bundle --format=esm --platform=browser --outfile=dist/worker.js
      # Or use @cloudflare/next-on-pages for Next.js adaptation

      - name: Deploy to Cloudflare Workers
        run: npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VAULTSIG_SECRET: ${{ secrets.VAULTSIG_SECRET }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
