name: Deploy Cloudflare Worker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build
        # NOTE: `bun run build` maps to `next build`, which produces a Next.js build
        # but does NOT generate the Worker bundle expected by wrangler.toml (dist/worker.js).
        # To deploy successfully, add a Worker bundling step here or use a Next.js adapter
        # that generates the Worker entrypoint automatically.

      - name: Deploy to Cloudflare Workers
        run: npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VAULTSIG_SECRET: ${{ secrets.VAULTSIG_SECRET }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
