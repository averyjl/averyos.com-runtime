name: Deploy Cloudflare Worker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build
        # NOTE: This builds the Next.js app but does NOT create dist/worker.js.
        # If deploying as a Worker, add a step to generate the Worker bundle:
        # - name: Build Worker bundle
        #   run: npx esbuild src/worker.ts --bundle --format=esm --platform=browser --outfile=dist/worker.js
        # 
        # Alternatively, deploy as a standard Next.js app to Vercel/Netlify
        # or use Cloudflare Pages adapter instead of Workers.

      - name: Deploy to Cloudflare Workers
        run: npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VAULTSIG_SECRET: ${{ secrets.VAULTSIG_SECRET }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
