name: Deploy Cloudflare Worker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project with OpenNext Cloudflare adapter
        run: npm run build:worker

      - name: Deploy to Cloudflare Workers
        run: |
          # Auto-retry on 403 errors (authentication issues)
          MAX_RETRIES=3
          RETRY_DELAY=5
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Deploy attempt $i of $MAX_RETRIES..."
            if npm run deploy -- --env production; then
              echo "✅ Deploy succeeded"
              exit 0
            else
              EXIT_CODE=$?
              if [ $i -lt $MAX_RETRIES ]; then
                echo "⚠️ Deploy failed with exit code $EXIT_CODE. Retrying in ${RETRY_DELAY}s..."
                sleep $RETRY_DELAY
              else
                echo "❌ Deploy failed after $MAX_RETRIES attempts"
                exit $EXIT_CODE
              fi
            fi
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VAULTSIG_SECRET: ${{ secrets.VAULTSIG_SECRET }}
          STRIPE_KEY: ${{ secrets.STRIPE_KEY }}
